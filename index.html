</div><div class="controls" style="margin-top: 10px;"><button onclick="saveData()">💾 Save</button><button onclick="loadData()">📂 Load</button></div><script>
    const colors = ["lightgray", "green", "yellow", "orange", "red"];
    let currentClass = "SES_Perc";

    function saveData() {
      const data = {
        names: Array.from(document.querySelectorAll(".name-input")).map(input => input.value),
        states: Array.from(document.querySelectorAll(".cell")).map(cell => cell.getAttribute("data-state")),
        pts: Array.from(document.querySelectorAll(".pt-input")).map(input => input.value)
      };
      localStorage.setItem(currentClass, JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem(currentClass));
      if (!data) return;
      document.querySelectorAll(".name-input").forEach((input, i) => {
        input.value = data.names[i] || "";
      });
      document.querySelectorAll(".cell").forEach((cell, i) => {
        const state = parseInt(data.states[i]) || 0;
        cell.setAttribute("data-state", state);
        cell.style.backgroundColor = colors[state];
      });
      document.querySelectorAll(".pt-input").forEach((input, i) => {
        input.value = data.pts[i] || "";
      });
    }

    function clearData() {
      localStorage.removeItem(currentClass);
      location.reload();
    }

    function switchClass(className) {
      saveData();
      currentClass = className;
      document.querySelectorAll(".name-input").forEach(input => input.value = "");
      document.querySelectorAll(".cell").forEach(cell => {
        cell.setAttribute("data-state", 0);
        cell.style.backgroundColor = colors[0];
      });
      document.querySelectorAll(".pt-input").forEach(input => input.value = "");
      loadData();
    }

    
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".name-input, .pt-input").forEach(input => {
    input.addEventListener("input", () => {
      saveData();
    });
  });

      document.querySelectorAll(".cell").forEach(cell => {
        cell.addEventListener("click", () => {
          let state = parseInt(cell.getAttribute("data-state")) || 0;
          state = (state + 1) % colors.length;
          cell.setAttribute("data-state", state);
          cell.style.backgroundColor = colors[state];
        });
        const state = parseInt(cell.getAttribute("data-state")) || 0;
        cell.style.backgroundColor = colors[state];
      });
      loadData();
    });
  </script></div></body>
